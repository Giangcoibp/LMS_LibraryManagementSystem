<!-- slide some book image -->
<div class="container">
	<div class="row">
		<div class="col-sm-12 ">	
		<div id="slides_control">
		    <div>
		      <carousel interval="myInterval">
		        <slide ng-repeat="book in books |limitTo: 4" active="book.active">
		          <img class="slideCarousel" ng-src="/LMS/images/BOOKS/{{book.isbn}}.jpg">		     		         
		        </slide>
		      </carousel>
		    </div>
		  </div>					
		</div>
	</div>
	<hr>
</div>
<!-- show some new books -->
<div class="container">
	<div class="container-fluid bg-3 text-center">
		<h3>New books</h3>
		<br>
		<div class="row  list-group">
			<div class="item  col-xs-3 col-lg-3" ng-repeat="book in books |limitTo:8">
            <div class="thumbnail">
                <a href="#/book/bookdetail/{{book.isbn}}"><img class="list-image" src="/LMS/images/BOOKS/{{book.isbn}}.jpg" alt="image" /></a>
                <div class="caption">
                    <p class="group inner list-group-item-heading" align="center">
                        {{book.title}}</p>
                </div>
            </div>
        </div>  
		</div>		
	</div>
</div>
<br>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h4 align="center">
					<span class="glyphicon glyphicon-lock"></span> LOGIN
				</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="psw"><span class="glyphicon glyphicon-user"></span>
							Username</label> <input type="text" class="form-control" id="usernamer"
							placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="usrname"><span
							class="glyphicon glyphicon-lock"></span> Password</label> <input
							type="text" class="form-control" id="password"
							placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-block">
						Login <span class="glyphicon glyphicon-ok"></span>
					</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-danger btn-default pull-left"
					data-dismiss="modal">
					<span class="glyphicon glyphicon-remove"></span> Cancel
				</button>
				<p>
					Need <a href="#">help?</a>
				</p>
			</div>
		</div>
	</div>
</div>
