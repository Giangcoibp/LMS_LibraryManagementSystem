
<div class="container body">
	<div class="main_container">


		<!-- page content -->		
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Ticket detail</h3>
					</div>
				</div>
				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_content">
								<div class="col-md-3 col-sm-3 col-xs-12 profile_left">
									<div class="profile_img">
										<div id="crop-avatar">
											<!-- Current avatar -->
											<img class="img-responsive avatar-view"
												src="images/picture.jpg" alt="Avatar"
												title="Change the avatar">
										</div>
									</div>
									<h3>{{ticket.userInfo.realName}}</h3>

									<ul class="list-unstyled user_data">
										<li><i class="fa fa-map-marker user-profile-icon"></i>
											{{ticket.userInfo.address}}</li>
									</ul>
								</div>
								<div class="col-md-9 col-sm-9 col-xs-12">

									<!-- start of user-activity-graph -->
									<div id="graph_bar" style="width: 100%; height: 280px;">
										<p>
											<strong>Ticket number:</strong> {{ticket.ticketId}}
										</p>
										<p>
											<strong>Borrowed date:</strong> {{ticket.borrowedDate}}
										</p>
									</div>
									<!-- end of user-activity-graph -->
									<div class="table-responsive">
										<table class="table table-striped jambo_table bulk_action">
											<thead>
												<tr class="headings">
													<th class="column-title">STT</th>
													<th class="column-title">ISBN</th>
													<th class="column-title">Title</th>
												</tr>
											</thead>

											<tbody>
												<tr class="even pointer" ng-repeat="book in ticket.books | filter : search | orderBy:myOrderBy">
													<td class="">{{$index + 1}}</td>
													<td class="">{{book.isbn}}</td>
													<td class=" ">{{book.title}}</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- /page content -->	
</div>
