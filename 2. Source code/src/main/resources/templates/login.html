<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
<link rel="stylesheet" href="../static/css/app.css"
	th:href="@{/css/app.css}"></link>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"></link>

</head>
<body>
	<div class="main-content">
		<div class="main-login main-center">
			<h3 align="center">
				<span class="glyphicon glyphicon-lock"></span> Login to continue
			</h3>
			<form th:action="@{/login}" method="POST">
				<div class="form-group">
					<label><span class="glyphicon glyphicon-user"></span>
						Username: </label> <input type="text" class="form-control" name="email"
						placeholder="Your email" /><br />
				</div>
				<div class="form-group">
					<label><span class="glyphicon glyphicon-lock"></span>
						Password: </label><input type="password" class="form-control"
						name="password" placeholder="Your password" /><br />
				</div>
				<p th:if="${param.error}" class="error">Invalid email or
					password</p>
				<p th:if="${param.logout}" class="success">You have been logged
					out</p>
				<button type="submit" class="btn btn-block">
					Login <span class="glyphicon glyphicon-ok"></span>
				</button>
				<br />
			</form>
		</div>
	</div>
</body>
</html>
